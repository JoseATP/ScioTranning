<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-img  src="{{users?.avatar_url}}"></ion-img>
        <ion-card-header>
          GitHub User
        </ion-card-header>
      
        <ion-card-content>
            <h4>User Name: {{ users?.login | uppercase }}</h4>
            <h4>Name: {{ users?.name | uppercase }}</h4>
          
        
        </ion-card-content>
      
      </ion-card>

    

</ion-content>
