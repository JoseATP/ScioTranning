<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <script src="Components/angular.min.js"></script>
    <script src="Factory/angular-local-storage.js"></script>
    <script src="Factory/appModule.js"></script>
    <script src="Factory/factory.js"></script>
    <script src="Controllers/projectController.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body > <!--ng-controler nos ayuda a llamar el controlador y asi afectar lo que estÃ¨ dentro de esta etiqueta -->
  
  <div class="container">
      <div class="row mb-3" >
        <div class="col">
          <h1>My Super</h1>
        </div>
      </div>
      <label>Buscar:</label>
      <br>
      <input type="text" ng-model="search">
      <div class="row mt-3">
          <div class="col">
          <div ng-app="myShoppingList" ng-controller="myCtrl">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Product</th>
                      <th scope="col">Bought</th>
                      <th scope="col">Delete</th>
                      
                    </tr>
                  </thead>
                 <tbody ng-app="app">
                    <tr ng-repeat="x in products | filter:search">
                        <th ng-mouseover="descrip(x)" >
                            {{x.name | makeUppercase }}
                        </th>
                        <th>
                            <input type="checkbox" ng-model="x.status" ng-checked="{{x.status}}"  ng-click="change(x)" aria-label="Checkbox for following text input">
                            
                        </th>
                        <th>
                          <button type="button" class="btn btn-danger" ng-click="removeItem(x)">X</button>
                          
                        </th>
                      </tr>
                </tbody>
              </table>

              
      <div class="row">
          <div class="col">
              <h3>New Product</h3>
          </div>
        </div>
              <div class="input-group mb-3"  ng-app="Model" ng-controller="myCtrl" >
                
                  <div class="input-group-prepend">
                      <button type="button" class="btn btn-info" ng-click="addItem()">Add</button>
                  </div>
                  <input   ng-model="product.name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                 
                </div>

             <p>Descripcion: {{nameD}}</p>
           
        </div>
        </div>
      </div>
      
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
