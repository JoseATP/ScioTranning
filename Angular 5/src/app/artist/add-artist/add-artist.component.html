<div class="row">
<h1 class="display-4 mx-auto">Create Artist</h1>
</div>
<div class="row">
  <div class="col-6 mx-auto">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" >
      <div class="form-group row">
        <label for="staticEmail" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input type="text" name="nombre" class="form-control" placeholder="Name" formControlName="nombre">
        </div>
      </div>      
      <div class="form-group row">
        <label for="inputPassword" class="col-2 col-form-label">Genres</label>
        <div class="col-10">
          <input type="text" name="generos" class="form-control" placeholder="Genres" formControlName="generos">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-2 col-form-label">Image</label>
        <div class="col-10">
          <input type="text" name="image" class="form-control" placeholder="image" formControlName="image">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 text-center">
          <input type="submit" name="create" class="btn btn-primary" value="Create">
          <button class="btn btn-primary"  (click)="backArtist()" >
            Back
          </button>
        </div>
        
      </div>
      
    </form>
   
  </div>
</div>
