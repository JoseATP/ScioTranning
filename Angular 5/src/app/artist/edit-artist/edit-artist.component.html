<div class="row">
  <h1 class="display-4 mx-auto">Edit Artist</h1>
</div>
<div class="row">
  <div class="col-6 mx-auto">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label  class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input type="text" value="{{artistObject.name}}" name="nombre" class="form-control" placeholder="Name" formControlName="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-2 col-form-label">Genres</label>
        <div class="col-10">
          <input type="text" name="generos" class="form-control" placeholder="Genres" formControlName="generos">
        </div>
      </div> 
      <div class="form-group row">
        <label  class="col-2 col-form-label">Image Url</label>
        <div class="col-10">
          <input type="text" name="url" class="form-control" placeholder="url" formControlName="url">
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-12 text-center">
          <input type="submit" name="create" class="btn btn-primary" value="Update">
          <button class="btn btn-primary"  (click)="backArtist()" >
              Back
            </button>
        </div>
        
      </div>
    </form>

  </div>
</div>
